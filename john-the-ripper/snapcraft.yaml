name: john-the-ripper
version: 1.8.0-J1-a0d3793
confinement: strict
summary: John the Ripper "Jumbo" password cracker
description: John the Ripper is a fast password cracker, currently available for many flavors of Unix, Windows, DOS, BeOS, and OpenVMS. Its primary purpose is to detect weak Unix passwords. Besides several crypt(3) password hash types most commonly found on various Unix systems, supported out of the box are Windows LM hashes, plus lots of other hashes and ciphers.

apps:
  john-the-ripper:
    command: run/john
  opencl:
    command: run/john-opencl
  dmg2john:
    command: run/dmg2john 
  hccap2john:
    command: run/hccap2john    
  pfx2john:
    command: run/pfx2john    
  racf2john:
    command: run/racf2john  
  ssh2john:
    command: run/ssh2john  
  vncpcap2john:
    command: run/vncpcap2john  
  zip2john:
    command: run/zip2john
  gpg2john:
    command: run/gpg2john  
  keepass2john:
    command: run/keepass2john  
  putty2john:
    command: run/putty2john  
  rar2john:
    command: run/rar2john   
  uaf2john:
    command: run/uaf2john  
  wpapcap2john:
    command: run/wpapcap2john

parts:
  john-the-ripper:
    plugin: make
    source: ./
#    source: https://github.com/magnumripper/JohnTheRipper.git
#    source-type: git
#    source-subdir: ./src

    build-packages: 
      - build-essential 
      - libssl-dev 
      - git 
      - libgmp-dev 
      - libpcap-dev
      - libbz2-dev
      - opencl-headers

  libs:
    plugin: nil
    stage-packages:
      - openssl 
      - libgomp1
      - libgmp10
      - libbz2-1.0
      - ocl-icd-libopencl1

  transfer:
    plugin: copy
    after: [john-the-ripper, libs]
    files:
      ../../john-the-ripper/build/john-the-ripper.opencl: john-the-ripper.opencl
      ../../john-the-ripper/build/run/*: run/
      ../../john-the-ripper/build/doc/*: doc/
      ../../john-the-ripper/build/README: README
      ../../john-the-ripper/build/README.md: README.md
      ../../john-the-ripper/build/README-jumbo: README-jumbo

