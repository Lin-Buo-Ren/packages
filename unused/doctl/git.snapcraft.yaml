name: doctl
version: edge
confinement: strict
summary: DigitalOcean's command line interface for the API
description: doctl is a command line interface for the DigitalOcean API. Use "doctl [command] --help" for more information about a command.

apps:
  doctl:
    command: bin/doctl
    plugs: [network, network-bind]

#you have to handle problems in repository
parts:
  doctl:
    plugin: go
    source: https://github.com/digitalocean/doctl.git
    source-type: git
    go-importpath: doctl/cmd/doctl

